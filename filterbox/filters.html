          					</div>
        				</div>

    		</div>
  	</div>
  	
  	<div id="modalContainer" class="modal">
		<div class="modal-content">
			<iframe id="modalFrame" src="" frameborder="0"></iframe>
			<button class="save-btn" onclick="closeModal()">Save</button>
		</div>
	</div>
  	
	<script>
		function openModal(pageUrl) {
			document.getElementById("modalFrame").src = pageUrl;
			document.getElementById("modalContainer").style.display = "flex";
		}
		
		function closeModal() {
			document.getElementById("modalContainer").style.display = "none";
			document.getElementById("modalFrame").src = ""; 
		}

		document.addEventListener("DOMContentLoaded", function () {
    const pushNotificationIcons = document.querySelectorAll("[id^='pushNotification']");

    pushNotificationIcons.forEach(icon => {
        icon.addEventListener("click", function () {
            let currentSrc = icon.getAttribute("src");

            if (currentSrc.includes("Switch Off.svg")) {
                icon.setAttribute("src", "../assets/accountsettings/Switch On.svg");
            } else {
                icon.setAttribute("src", "../assets/accountsettings/Switch Off.svg");
            }
        });
    });
});

		</script>
		
</body>
