<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
      <link rel="stylesheet"  href="../universalcss.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="cart-view-empty">
    		<div class="cart-empty-message">
      			<div class="cart-empty-message-group">
        				<b class="your-cart-is">Your Cart is Empty...</b>
        				<img class="cart-empty-message-icon" alt="" src="../assets/carticons/Cart Empty Message Icon.svg">
        				
      			</div>
    		</div>
    		<div class="coffee-cart-header">
      			<div class="coffee-cart-header">
        				<div class="cafe-menu-header-group-child">
        				</div>
        				
        				<b class="my-cart">My Cart</b>
      			</div>
    		</div>
    		<div class="my-cart-view-empty-footer">
      			<div class="map-view-footer-buttons-group">
        				<div class="map-button">
          					<a href="../mapview(tbd)/mapview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Map Icon Default.svg"></a>
          					
          					<div class="map">Map</div>
        				</div>
        				<div class="account-button">
          					<a href="../mapaccountview/mapaccountview.html"><img class="map-icon-default" alt="" src="../assets/list/Account Icon Selected.svg"></a>
          					
          					<div class="account">Account</div>
        				</div>
        				<div class="cart-button">
          					<a href="../cartempty/cartview.html"><img class="cart-icon-selected" alt="" src="../assets/carticons/Cart Icon Selected.svg"></a>
          					
          					<b class="coffee-cart">Coffee Cart</b>
        				</div>
        				<div class="discover-button">
          					<a href="../mapdiscovery/mapdiscovery.html"><img class="map-icon-default" alt="" src="../assets/list/Discover Icon Default.svg"></a>
          					
          					<div class="discover">Discover</div>
        				</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
