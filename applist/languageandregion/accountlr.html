<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
      <link rel="stylesheet"  href="../universalcss.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="account-settings-language">
    		<div class="language-region-container">
      			<div class="button-save-language-region">
        				<div class="save">Save</div>
      			</div>
      			<div class="language-container">
        				<b class="language-title">Language</b>
        				<select class="dropdown-language-selection">
          					<div class="rectangle">
          					</div>
          					<option value="">Select a language...</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
          					<img class="chevron-up-large" alt="" src="Up Icon.svg">
          					
        				</select>
      			</div>
      			<div class="region-container">
        				<b class="language-title">Region</b>
        				<select class="dropdown-language-selection">
          					<div class="rectangle">
          					</div>
          					<option value="">Select a region...</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="in">India</option>
                            <option value="jp">Japan</option>
          					<img class="chevron-up-large" alt="" src="Up Icon.svg">
          					
        				</select>
      			</div>
    		</div>
    		<div class="account-settings-language1">
      			<div class="account-settings-language-child">
      			</div>
      			
      			<a href="../mapaccountsettings/accountsettings.html"><img class="button-navigate-back" alt="" src="../assets/privacypolicy/Button - Navigate Back.svg"></a>
      			
      			<div class="language-region-title-group">
        				<b class="language-region">Language & Region</b>
        				<div class="language-region1">English / United Kingdom</div>
      			</div>
    		</div>
    		<div class="account-view-footer">
      			<div class="map-view-footer-buttons-group">
					<div class="map-button">
						<a href="../list_page/listview.html"><img class="map-icon-default" alt="" src="../assets/discovery-assets/List Icon Default.svg"></a>
						  
						  <div class="map">List</div>
					</div>
					<div class="account-button">
						  <a href="../mapaccountview/mapaccountview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Account Icon Selected.svg"></a>
						  
						  <b class="account">Account</b>
					</div>
					<div class="cart-button">
						  <a href="../cartfill/cartfilled.html"><img class="cart-icon-default" alt="" src="../assets/mapaccount/Cart Icon Default.svg"></a>
						  
						  <div class="coffee-cart">Coffee Cart</div>
					</div>
					<div class="discover-button">
						  <a href="../mapdiscovery/mapdiscovery.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Discover Icon Default.svg"></a>
						  
						  <div class="account">Discover</div>
					</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
