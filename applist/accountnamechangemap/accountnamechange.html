<!DOCTYPE html>

<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
      <link rel="stylesheet"  href="../universalcss.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />

<body>
  	
  	<div class="account-settings-name-change">
    		<div class="name-change-container">
      			<div class="enter-name-frame">
        				<div class="name-enter-group">
          					<b class="name-title">Name</b>
          					<div class="textbox-enter-new-name">
            						<input type="text" class="choose-name" placeholder="Enter Name..."></input>
          					</div>
        				</div>
      			</div>
      			<div class="button-save-name">
        				<div class="save">Save</div>
      			</div>
    		</div>
    		<div class="account-settings-name-change1">
      			<div class="account-settings-name-change-child">
      			</div>
      			
      			<a href="../mapaccountsettings/accountsettings.html"><img class="button-navigate-back" alt="" src="../assets/privacypolicy/Button - Navigate Back.svg"></a>
      			
      			<div class="name-title-group">
        				<b class="name-title1">Name</b>
        				<div class="name-chosen">Jane Doe</div>
      			</div>
    		</div>
    		<div class="account-view-footer">
      			<div class="map-view-footer-buttons-group">
					<div class="map-button">
						<a href="../list_page/listview.html"><img class="map-icon-default" alt="" src="../assets/discovery-assets/List Icon Default.svg"></a>
						  
						  <div class="map">List</div>
					</div>
					<div class="account-button">
						  <a href="../mapaccountview/mapaccountview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Account Icon Selected.svg"></a>
						  
						  <b class="account">Account</b>
					</div>
					<div class="cart-button">
						  <a href="../cartfill/cartfilled.html"><img class="cart-icon-default" alt="" src="../assets/mapaccount/Cart Icon Default.svg"></a>
						  
						  <div class="coffee-cart">Coffee Cart</div>
					</div>
					<div class="discover-button">
						  <a href="../mapdiscovery/mapdiscovery.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Discover Icon Default.svg"></a>
						  
						  <div class="account">Discover</div>
					</div>
      			</div>
    		</div>
