<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
	<link rel="stylesheet" href="../universalcss.css"/>
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="account-view">
    		<div class="account-profile">
      			<div class="account-profile-group">
        				<img class="account-profile-photo" alt="" src="../assets/mapaccount/Account Profile Photo.png">
        				
        				<div class="jone-doe">Jone Doe</div>
      			</div>
    		</div>
    		<div class="account-sections">
      			<div class="saved-payment-methods-section">
        				<div class="view-parent">
          					<a href="../accountpayment/accountpaymentmethods.html"><div class="view">View</div></a>
          					<div class="saved-payment-methods">Saved Payment Methods</div>
        				</div>
        				<img class="order-history-icon" alt="" src="../assets/mapaccount/Credit card 1.svg">
        				
      			</div>
      			<div class="order-history-section">
        				<div class="order-history-section-group">
          					<a href="../orderhistory/orderhistory.html"><div class="button-order-history">View</div></a>
          					<div class="saved-payment-methods">Order History</div>
        				</div>
        				<img class="order-history-icon" alt="" src="../assets/mapaccount/Order History Icon.svg">
        				
      			</div>
      			<div class="account-settings-section">
        				<div class="account-settings-section-group">
          					<div class="account-settings-title">Account Settings</div>
          					<a href="../mapaccountsettings/accountsettings.html"><div class="button-account-settings">View</div></a>
        				</div>
        				<img class="order-history-icon" alt="" src="../assets/mapaccount/Account Settings Icon.svg">
        				
      			</div>
      			<div class="favourites-section">
        				<div class="view-parent">
          					<a href="../accountfavourite/favourites.html"><div class="view">View</div></a>
          					<div class="saved-payment-methods">Favourites</div>
        				</div>
        				<img class="order-history-icon" alt="" src="../assets/mapaccount/Favourites Icon.svg">
        				
      			</div>
      			<div class="legal-section">
        				<div class="legal-title">Legal</div>
        				<div class="terms-conditions-section">
          					<div class="terms-conditions">Terms & Conditions</div>
          					<a href="../mapt&c/t&c.html"><div class="button-terms">View</div></a>
        				</div>
        				<div class="privacy-policy-section">
							
          					<div class="privacy-policy-title">Privacy Policy</div>
          					<a href="../mapprivacypolicy/privacypolicy.html"><div class="button-privacy-policy">View</div></a>
        				</div>
      			</div>
    		</div>
    		<div class="coffee-cart-header">
      			<div class="coffee-cart-header">
        				<div class="cafe-menu-header-group-child">
        				</div>
        				
        				<b class="my-cart">Account View</b>
      			</div>
    		</div>
    		<div class="account-view-footer">
      			<div class="map-view-footer-buttons-group">
        				<div class="map-button">
							<a href="../list_page/listview.html"><img class="map-icon-default" alt="" src="../assets/discovery-assets/List Icon Default.svg"></a>
          					
          					<div class="map">List</div>
        				</div>
        				<div class="account-button">
          					<a href="../mapaccountview/mapaccountview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Account Icon Selected.svg"></a>
          					
          					<b class="account">Account</b>
        				</div>
        				<div class="cart-button">
          					<a href="../cartfill/cartfilled.html"><img class="cart-icon-default" alt="" src="../assets/mapaccount/Cart Icon Default.svg"></a>
          					
          					<div class="coffee-cart">Coffee Cart</div>
        				</div>
        				<div class="discover-button">
          					<a href="../mapdiscovery/mapdiscovery.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Discover Icon Default.svg"></a>
          					
          					<div class="account">Discover</div>
        				</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
