<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
      <link rel="stylesheet"  href="../universalcss.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="av-payment-methods-screen">
    		<div class="payment-methods-frame">
      			<div class="credit-debit-card-frame">
        				<b class="credit-debit">Credit and Debit Cards</b>
        				<div class="button-add-new-card">
          					<div class="add-new-card-container">
          					</div>
          					<div class="button-add-apple-pay">
            						<b class="add-new-card">Add new card</b>
            						<img class="add-icon" alt="" src="../assets/cards/Add Icon.svg">
            						
          					</div>
        				</div>
      			</div>
      			<div class="apply-pay-frame">
        				<b class="credit-debit">Apple Pay</b>
        				<div class="button-add-new-card">
          					<div class="add-new-card-container">
          					</div>
          					<div class="button-add-apple-pay">
            						<b class="add-new-card">Add Apple Pay</b>
            						<img class="add-icon" alt="" src="../assets/cards/Add Icon.svg">
            						
          					</div>
        				</div>
      			</div>
    		</div>
    		<div class="saved-payment-methods-header">
      			<div class="saved-payment-methods-group">
        				<div class="saved-payment-methods-group-child">
        				</div>
        				
        				<a href="../mapaccountview/mapaccountview.html"><img class="button-navigate-back" alt="" src="../assets/privacypolicy/Button - Navigate Back.svg"></a>
        				
      			</div>
      			<b class="saved-payment-methods">Saved Payment Methods</b>
    		</div>
    		<div class="account-view-footer">
      			<div class="map-view-footer-buttons-group">
					<div class="map-button">
						<a href="../mapview(tbd)/mapview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Map Icon Default.svg"></a>
						  
						  <div class="map">Map</div>
					</div>
					<div class="account-button">
						  <a href="../mapaccountview/mapaccountview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Account Icon Selected.svg"></a>
						  
						  <b class="account">Account</b>
					</div>
					<div class="cart-button">
						  <a href="../cartfill/cartfilled.html"><img class="cart-icon-default" alt="" src="../assets/mapaccount/Cart Icon Default.svg"></a>
						  
						  <div class="coffee-cart">Coffee Cart</div>
					</div>
					<div class="discover-button">
						  <a href="../mapdiscovery/mapdiscovery.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Discover Icon Default.svg"></a>
						  
						  <div class="account">Discover</div>
					</div>
        				</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
