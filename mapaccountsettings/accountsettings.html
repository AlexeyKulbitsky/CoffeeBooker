<body>

      			</div>
      			<div class="email-option">

      			</div>
      			<b class="button-sign-out" id="signOutText">Sign Out</b>
      			<a href="../accountdeletion/accountdeletion.html"><div class="delete-account-option">

        				<a href="../accountdeletion/accountdeletion.html"><img class="button-go-to-delete-account" alt="" src="../assets/accountsettings/Button Go To Delete Account.svg"></a>
        				
      			</div></a>
      			<div class="language-region-option">

        				<div class="user-mobile-number">+44 7911 123456</div>
      			</div>
      			<div class="name-option">
        				<div class="mobile-number">Name</div>
        				<a href="../accountnamechangemap/accountnamechange.html"><img class="button-go-to-change-picture" alt="" src="../assets/accountsettings/Button Go To Name.svg"></a>

        				<div class="account-settings-header-group-child">
        				</div>
        				
        				<a href="../mapaccountview/mapaccountview.html"><img class="button-navigate-back" alt="" src="../assets/privacypolicy/Button - Navigate Back.svg"></a>
        				
      			</div>

    		</div>
    		<div class="account-view-footer">
      			<div class="map-view-footer-buttons-group">
					<div class="map-button">
						<a href="../mapview(tbd)/mapview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Map Icon Default.svg"></a>
						  
						  <div class="map">Map</div>
					</div>

						  <a href="../mapaccountview/mapaccountview.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Account Icon Selected.svg"></a>
						  
						  <b class="account">Account</b>
					</div>
					<div class="cart-button">
						  <a href="../cartfill/cartfilled.html"><img class="cart-icon-default" alt="" src="../assets/mapaccount/Cart Icon Default.svg"></a>
						  
						  <div class="coffee-cart">Coffee Cart</div>
					</div>
					<div class="discover-button">
						  <a href="../mapdiscovery/mapdiscovery.html"><img class="map-icon-default" alt="" src="../assets/mapaccount/Discover Icon Default.svg"></a>

  	</div>

	  <div id="deleteModal" class="modal" style="display: none;">
		<div class="modal-content">
			<span class="close-btn" id="closeModal">&times;</span>
			<iframe id="signOutFrame" src="../accountsignout/signout.html"></iframe>
		</div>
	</div>
  	
  	<script>
        document.addEventListener("DOMContentLoaded", function () {
            const pushNotificationIcon = document.getElementById("pushNotificationToggle");
    
            pushNotificationIcon.addEventListener("click", function () {
                let currentSrc = pushNotificationIcon.getAttribute("src");
    
                if (currentSrc.includes("Switch Off.svg")) {
                    pushNotificationIcon.setAttribute("src", "../assets/accountsettings/Switch On.svg");
                } else {
                    pushNotificationIcon.setAttribute("src", "../assets/accountsettings/Switch Off.svg");
                }
            });
        });

		document.addEventListener("DOMContentLoaded", function () {
        var modal = document.getElementById("deleteModal");
        var signOutText = document.getElementById("signOutText");
        var closeModalBtn = document.getElementById("closeModal");

        // Open modal when clicking on "Sign Out"
        signOutText.addEventListener("click", function () {
            modal.style.display = "flex";
        });

        // Close modal when clicking the close button
        closeModalBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // Close modal if clicking outside it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    });

	document.addEventListener("DOMContentLoaded", function () {
    const signOutModal = document.getElementById("signOutModal");
    const closeModalBtn = document.getElementById("closeModal");

    
    closeModalBtn.addEventListener("click", function () {
        signOutModal.style.display = "none";
    });
});
    </script>
  	
  	
</body>
